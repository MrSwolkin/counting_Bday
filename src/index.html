<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1 class="hero__title">MEU ANIVERSÁRIO ESTA CHEGANDO!!!</h1>
            <p class="hero__text"><span id="contador"></span></p>
            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Onde: </b>
                        minha casa
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Quando: </b>
                        08/12/2023
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="event">
        <div class="container">
            <div class="event__content">
                <div class="event__content__details" data-aos="fade-right">
                    <h1>Participe</h1>
                    <p>Meu Deus, Não quer perder de jeito nenhum.
                    </p>
                </div>
                <a href="#" class="button button--primary" data-aos="flip-right">
                    Quero participar
                </a>
            </div>
        </div>
        <div class="container">
            <div class="event__content">
                <div class="event__content__details" data-aos="fade-right">
                    <h1>Contribua</h1>
                    <p>Quando mais você contribuir maior a abundância. RSRS</p>
                </div>
                <a href="#" class="button button--primary"  data-aos="flip-right">
                    Quero contribuir
                </a>
            </div>
        </div>
    </section>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="scripts/main.js"></script>
</html>
